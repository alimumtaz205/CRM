
<div class="d-lg-flex half">

  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
            <img src="assets/images/logo-main.png">
          <h1><strong>Selah Customer Portal</strong></h1>
          <!-- <br><br> -->
          <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
          <form class="form-right" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <h3>Login Here</h3>
            <hr>
            <div class="form-group">
                <mat-form-field>
                    <mat-label class="form-fields">Username</mat-label>
                    <input matInput type="username" placeholder="Username" formControlName="username" maxlength="320"
                        autocomplete="off" />
                    <mat-error *ngIf="isControlHasError('username','required')">
                        <strong>Username is required</strong>
                    </mat-error>
                    <mat-error *ngIf="isControlHasError('username','username')">
                        <strong>{{ 'AUTH.VALIDATION.INVALID_FIELD' }}</strong>
                    </mat-error>
                    <mat-error *ngIf="isControlHasError('username','maxlength')">
                        <strong>User should not be greater than 320 character</strong>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <mat-label class="form-fields">Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" minlength="3"
                        maxlength="16" autocomplete="off" />
                    <mat-error *ngIf="isControlHasError('password','required')">
                        <strong>Password is required</strong>
                    </mat-error>
                </mat-form-field>
            </div>

            <!-- <div class="mb-3 text-end">
                <label class="option"><a href="forgot-password.html" class="text-secondary">Forget Password ?</a>
                </label>
            </div> -->
            <div class="form-field ">
                <button type="submit" class="btn btn-login" name="register">Login</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>

  
</div>
