<div class="card">
    <div class="card-header">
        <strong>Customers</strong>
      </div>
    <div class="card-body">
        <div class="row g-2">
            <div class="col-sm-4">
                <div class="search-box">
                    
                    <input matInput  class="form-control" (keyup)="applyFilter($event)" placeholder="Ex. ium" #input  placeholder="Search for name or email...">
                    <i class="ri-search-line search-icon"></i>
                </div>
            </div>
            <!--end col--> 
            <div class="col-sm-auto ms-auto">
                <div class="list-grid-nav hstack gap-1">
                  <button class="btn btn-login" (click)="addCustomer()"><i class="fa fa-plus"></i>Add Customer</button>
                    <!-- <button class="btn btn-success addMembers-modal" data-bs-toggle="modal" data-bs-target="#addmemberModal"></button> -->
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Customer_Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Customer_Name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Contact">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.Contact}} </td>
    </ng-container>
  
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
      </ng-container>

      
    <!-- Symbol Column -->
    <ng-container matColumnDef="Nationality">
        <th mat-header-cell *matHeaderCellDef> Nationality </th>
        <td mat-cell *matCellDef="let element"> {{element.Nationality}} </td>
      </ng-container>

      
    <!-- Symbol Column -->
    <ng-container matColumnDef="Date_of_birth">
        <th mat-header-cell *matHeaderCellDef> Date_of_birth </th>
        <td mat-cell *matCellDef="let element"> {{element.Date_of_birth}} </td>
      </ng-container>

      
    <!-- Symbol Column -->
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
      </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
    <a href="customer-profile">view Details</a>    
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
