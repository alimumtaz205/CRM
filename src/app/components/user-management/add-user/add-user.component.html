<!-- add university modal -->

<div class="modal-header text-white bg-theme">
    <h2 class="modal-title">Add User</h2>
    <button type="button" class="btn btn-primary" [mat-dialog-close]="" aria-label="Close">Close</button>
</div>
<form class="form-right" [formGroup]="addUserForm">

    <div class="container">
        <div class="row mt-4">

            <mat-form-field class="col-md-6" hidden="false">
                <mat-label>Id</mat-label>
                <input matInput placeholder="Enter Name" formControlName="userId" value="">

            </mat-form-field>

        </div>
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter Name" formControlName="userName" value="">
                <mat-error *ngIf="hasError('userName', 'required')">Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="col-md-6">
                <mat-label>User Type</mat-label>
                <mat-select placeholder="Enter User Type" formControlName="userTypeId">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let usertype of UsertypesListModel"
                        [value]="usertype.userTypeId">{{usertype.userTypeName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="hasError('userTypeId', 'required')">user Type is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
  
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter Email" formControlName="emailAddress" value="">
                <mat-error *ngIf="hasError('emailAddress', 'required')">Email Address is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="col-md-6">
                <mat-label>User Status</mat-label>
                <mat-select placeholder="Enter User Type" formControlName="userTypeId">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let usertype of UserStatusListModel"
                        [value]="usertype.userTypeId">{{usertype.userStatusName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="hasError('userTypeId', 'required')">user Status is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="row">

            <mat-form-field class="col-md-6">
                <mat-label>Mobile No.</mat-label>
                <input type="number" matInput placeholder="Please Enter Mobile No." formControlName="mobileNo" min="0">
                <mat-error *ngIf="hasError('mobileNo', 'required')">Mobile No is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <!-- <mat-form-field class="col-md-6">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Please Enter Password" formControlName="password">
                <mat-error *ngIf="hasError('password', 'required')">Password is <strong>required</strong>
                </mat-error>
            </mat-form-field> -->
           
        </div>
    </div>
    <div class="modal-footer border-0">
        <!-- <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>   -->
        <button type="button" mat-raised-button class="btn btn-danger" color="warn"
            [mat-dialog-close]="">Cancel</button>
        <button type="button" mat-raised-button class="btn btn-primary" color="primary"
            (click)="onSubmit()">{{buttonText}}</button>
    </div>
</form>
